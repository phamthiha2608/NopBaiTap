<div class="container">
    <h3 class="text-center">{{!showFormEdit?'THÊM SINH VIÊN':'SỬA THÔNG TIN SINH VIÊN'}}</h3>
    <form>
        <div class="form-group row">
            <label for="input" class="col-sm-2 col-form-label">Họ và tên</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" [(ngModel)]="formStudent.fullName"  [ngModelOptions]="{standalone: true}" placeholder="Họ và tên">
            </div>
        </div>
        <div class="form-group row">
            <label for="input" class="col-sm-2 col-form-label">Ngày sinh</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" [(ngModel)]="formStudent.birthday"  [ngModelOptions]="{standalone: true}" placeholder="Ngày sinh">
            </div>
        </div>
        <div class="form-group row">
            <label for="input" class="col-sm-2 col-form-label">Điểm</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" [(ngModel)]="formStudent.mark"  [ngModelOptions]="{standalone: true}" placeholder="Điểm">
            </div>
        </div>
    </form>
    <div *ngIf="!showFormEdit">
        <button type="submit" class="btn btn-primary btn-lg btn-block" (click) ="addStudent()">Thêm</button>
        <button type="button" class="btn btn-danger btn-lg btn-block">Huỷ</button>
    </div>
    <div *ngIf="showFormEdit">
        <button type="submit" class="btn btn-primary btn-lg btn-block">Lưu</button>
        <button type="button" class="btn btn-danger btn-lg btn-block">Huỷ</button>
    </div> 
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Họ và tên</th>
                <th scope="col">Ngày sinh</th>
                <th scope="col">Điểm</th>
                <th scope="col">Xếp loại</th>
                <th *ngIf="showFormEdit" scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = 'let student of students'>
                <th scope="row">{{student.id}}</th>
                <td>{{student.fullName}}</td>
                <td>{{student.birthday | date:'dd-MM-yyyy'}}</td>
                <td>{{student.mark}}</td>
                <td>{{gradeStudent(student)}}</td>
                <td > 
                    <button type="button" class="btn btn-primary" (click) ="Edit(student)">Sửa</button>
                    <button type="button" class="btn btn-danger ml-2">Xoá</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
