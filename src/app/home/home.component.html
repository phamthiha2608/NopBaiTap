<header>
    <h2>My Guitar Shop</h2>
</header>
  
<section>
    <nav>
        <div class="title">
            <b>Links</b>
        </div>
        <a class="link" [routerLink]="['/cart']">View Cart</a><br>
        <a class="link" href="#">Login/Register</a><br>
        <a class="link" href="#">Home</a>
        <div class="title">
            <b>Categories</b>
        </div>
        <ul *ngFor='let c of categories'>
                <a class="link" [routerLink]="['/guitar',c.id]">{{c.catename}}</a>
        </ul>
        <div class="title"><b>Temp Link</b></div>
        <a class="link" href="#">Admin</a>
    </nav>
    
    <article>
        <h2 class="txt">Featured products</h2>
        <div class="product" *ngFor='let p of guitars'>
            <div class="img">
                <img src="assets/images/{{p.image}}">
            </div>
            <div class="content">
                <div class="text">
                    <a [routerLink]="['/guitar',p.id]" >{{p.productname}}</a>
                </div>
                <div class="price">
                    Your price: {{p.price}}
                </div>
                <p>
                    {{p.description}}
                </p>
            </div>
        </div>            
    </article>
</section>
  
<footer>
    <p>&copy; 2010 My Guitar Shop</p>
</footer>
