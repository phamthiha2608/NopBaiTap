  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab"></div>
    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab"></div>
    <div class="tab-pane fade YourCard" id="contact" role="tabpanel" aria-labelledby="contact-tab">
        <h2>Your Card</h2>
        <table class="TableCard">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Image</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Quality</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor='let a of MyCard'>
                <th scope="col">{{a.ID}}</th>
                <th scope="col"><img src="assets\{{a.Img}}" class="ImgCard"></th>
                <th scope="col">{{a.Name}}</th>
                <th scope="col">{{a.Price}}</th>
                <th scope="col">{{a.Quality}}<button type="button" class="btn btn-primary Up" (click) = 'Up(a.ID)'><p>+</p></button><button type="button" class="btn btn-primary Down" (click) = 'Down(a.ID)'><p>-</p></button></th>
                <th scope="col"><button type="button" class="btn btn-primary View">View</button><button type="button" class="btn btn-primary Delete">Delete</button></th>
              </tr>
            </tbody>
        </table>
    </div>
  </div>
