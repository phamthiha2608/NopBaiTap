<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <div class="card-header">
         Your Cart
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary">Hien Image</button>
                        </th>
                        <th>Name:</th>
                        <th>Code:</th>
                        <th>Description:</th>
                        <th>Availability:</th>
                        <th>Price:</th>
                        <th>5 Star Rating:</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let product of product'>
                        <td>
                            <img src="assets/{{product.ImageURL}}">
                        </td>
                        <td>
                            <a [routerLink] ="['/products',product.productName]"></a>
                        </td>
                    </tr>
                </tbody>
            <div class="col-lg-4">
                Leaf Rake<br>
                gdn-0011<br>
                Leaf rake with 48-inch wooden<br>handle.<br>
                March 19,2016}<br>
                $19.95<br>
                3.2
            </div>
            <div class="col-lg-6">
                <img src="assets\h1.jpg">
            </div>
        </table>
        </div>
        <div class="card-footer">
                <i class="fa fa-arrow-left"></i> Back
        </div>
    </div>
</body>
</html>
